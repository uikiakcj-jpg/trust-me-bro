    <script>
        let lastX = 0;
let lastY = 0;

function blyat() {
    el = document.getElementById("move");
   box = document.getElementById("box");
   maxX = box.clientWidth - el.offsetWidth;
   maxY = box.clientHeight - el.offsetHeight;

  let x, y;

  do {
    x = Math.random() * maxX;
    y = Math.random() * maxY;
  } while (Math.abs(x - lastX) < 30 && Math.abs(y - lastY) < 30);

  lastX = x;
  lastY = y;

  el.style.left = x + "px";
  el.style.top = y + "px";
}

    </script>
